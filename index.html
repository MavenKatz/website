<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="content">
    </div>
    <header></header>
        <img src="backgroung.jpg" alt="Header Image" class="header-image"> <!-- Replace with your image URL -->
    </header>
    <div class="avatar-container">
        <div class="ring">
            <img src="logo1.png" alt="Avatar Image" class="avatar-image"> <!-- Replace with your avatar image URL -->
        </div>
        
    </div>
    <div class="container">
        <div class="content">
        </div>
        <h1 class="avatar-name">Gopal Jewellers</h1>
        <p class="avatar-line">Jewellery that celebrates life's special moments.
        </p>
    </div>
    <div class="icon-container">
        <div class="icon-wrapper">
            <a href="tel:+1234567890" class="icon"><i class="fas fa-phone"></i></a>
            </a>
            <span class="icon-text">Call</span>
        </div>
    
        <div class="icon-wrapper">
            <a href="https://wa.me/your-whatsapp-number" class="icon whatsapp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <span class="icon-text">WhatsApp Us</span>
        </div>
    
        <div class="icon-wrapper">
            <a href="mailto:your-email@example.com" class="icon email">
                <i class="fas fa-envelope"></i>
            </a>
            <span class="icon-text">Email Us</span>
        </div>
    
        <div class="icon-wrapper">
            <a href="https://maps.google.com/?q=your-location" class="icon location">
                <i class="fas fa-map-marker-alt"></i>
            </a>
            <span class="icon-text">Locate Us</span>
        </div>
    
        <div class="icon-wrapper">
            <a href="#product-section" class="icon product-menu">
                <i class="fas fa-th"></i>
            </a>
            <span class="icon-text">View Products</span>
        </div>
    </div>
    
    
</body>
</html>
